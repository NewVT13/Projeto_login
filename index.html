<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Meu sistema</title>
		<script src="script.js"></script>
		<style>
			body {
				background-color: #3fbba3;
			}
			.conteiner_login {
				width: 40%;
				background-color: #fff;
				margin: 80px auto;
				border-radius: 8px;
				padding: 20px;
				display: flex;
				align-items: center;
				flex-direction: column;
			}
			.input {
				width: 100%;
				height: 54px;
				box-sizing: border-box;
				padding-left: 10px;
				margin-bottom: 20px;
			}
			.button_login {
				width: 100px;
				height: 44px;
				border-radius: 4px;
				color: #fff;
				background-color: #0b847a;
				border: none;
				cursor: pointer;
				transition: transform 0.25s ease-in-out;
			}

			.button_login:hover {
				background-color: #10c4b5;
				transform: scale(1.05);
			}
			.conteiner_checkbox {
				align-self: flex-start;
			}
		</style>
	</head>
	<body>
		<div class="conteiner_login">
			<h1>Login</h1>
			<input class="input" id="email" type="email" placeholder="Email" />
			<input class="input" id="senha" type="password" placeholder="Senha" />
			<span id="senha_invalida"></span>
			<div class="conteiner_checkbox">
				<input type="checkbox" id="exibir_senha" onclick="exibirSenha()" />
				<label for="exibir_senha">Exibir senha</label>
			</div>
			<button class="button_login" onclick="realizarLogin()">ENTRAR</button>
			<p>Ainda n√£o tem conta? <a href="#">Crie agora</a></p>
		</div>
	</body>
</html>
